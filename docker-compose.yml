services:
  dns-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dns-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-5000}:5000"
    volumes:
      - ./instance:/app/instance
      - ./.env:/app/.env
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health', timeout=3)\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
