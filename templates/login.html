{% extends 'base.html' %}

{% block content %}
<div class="mx-auto w-full max-w-sm mt-16">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6 sm:p-8">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-white text-center">登录</h1>
    <form method="POST" class="mt-6 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1.5">用户名</label>
        <input id="username" name="username" type="text" required autofocus class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-4 py-3 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1.5">密码</label>
        <input id="password" name="password" type="password" required class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-4 py-3 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
      <button type="submit" class="w-full bg-slate-900 dark:bg-blue-600 text-white font-medium py-3 rounded-xl hover:bg-slate-800 dark:hover:bg-blue-700 transition-colors shadow-lg shadow-slate-900/10">登录</button>
    </form>
  </div>
</div>
{% endblock %}
