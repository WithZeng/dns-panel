{% extends 'base.html' %}

{% block content %}
<div class="mx-auto w-full max-w-md">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6 sm:p-8">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-1">修改密码</h1>
    <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">请输入旧密码和新密码。</p>

    {% if is_forced %}
    <div class="mb-4 rounded-lg border border-amber-200 bg-amber-50 px-3 py-2 text-sm text-amber-700 dark:border-amber-700 dark:bg-amber-900/20 dark:text-amber-300">
      首次登录必须修改密码。
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="old_password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1.5">旧密码</label>
        <input id="old_password" name="old_password" type="password" required class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-4 py-3 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
      <div>
        <label for="new_password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1.5">新密码</label>
        <input id="new_password" name="new_password" type="password" required minlength="6" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-4 py-3 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1.5">确认新密码</label>
        <input id="confirm_password" name="confirm_password" type="password" required minlength="6" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-4 py-3 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
      <button type="submit" class="w-full bg-slate-900 dark:bg-blue-600 text-white font-medium py-3 rounded-xl hover:bg-slate-800 dark:hover:bg-blue-700 transition-colors shadow-lg shadow-slate-900/10">保存密码</button>
      {% if not is_forced %}
      <a href="{{ url_for('main.dashboard') }}" class="block text-center text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 text-sm mt-2">返回</a>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
